<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Customer Showcase</h2>
    <button class="btn btn-primary" (click)="goToAddCustomer()">
      <i class="bi bi-plus"></i> Add Customer
    </button>
  </div>

  <!-- Table View -->
  <table class="table table-striped table-hover">
    <thead class="bg-primary text-white">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of paginatedCustomers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <button
          class="btn btn-sm btn-info me-2"
          (click)="viewBills(customer.id)"
        >
          <i class="bi bi-file-earmark-text"></i> Bills
        </button>

        <button
          class="btn btn-sm btn-warning me-2"
          (click)="goToAddCustomer(customer)"
        >
          <i class="bi bi-pencil"></i>
        </button>

        <button
          class="btn btn-sm btn-danger"
          (click)="deleteCustomer(customer.id)"
        >
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav *ngIf="customers.length > itemsPerPage">
    <ul class="pagination justify-content-center">
      <!-- Previous Page Button -->
      <li
        class="page-item"
        [class.disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)"
      >
        <a class="page-link">
          <i class="bi bi-chevron-left"></i>
        </a>
      </li>

      <!-- Current Page -->
      <li class="page-item">
        <span class="page-link">{{ currentPage }}</span>
      </li>

      <!-- Next Page Button -->
      <li
        class="page-item"
        [class.disabled]="currentPage === totalPages"
        (click)="changePage(currentPage + 1)"
      >
        <a class="page-link">
          <i class="bi bi-chevron-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
